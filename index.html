<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- leaftlet.js (map) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="style1.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">

    <title>AccessNow -pin-pointing accessibility worldwide</title>
</head>

<body>
    <div id="map"></div>
    <div>
        <div id="search" class="d-flex flex-row justify-content-center align-items-center">
            <div id="search-items" class="d-flex flex-row p-2 my-4 ms-3">
                <img src="./img/search.png">
                <input type="text" class="form-control rounded-0 border-0" placeholder="Search a Location">
            </div>

        </div>

        <!-- buttons -->
        <div id="button-group" class="d-flex flex-column">
            <img id="locate-icon" class="p-2" src="./img/option.png" width="60" height="60">
            <img id="locate-icon" class="p-2" src="./img/locate-new.png" width="60" height="60">
            <img id="locate-icon" class="p-2" src="./img/1.png" width="60" height="60">
        </div>

        <!-- bottom links -->
        <nav id="nav" class="text-center">

            <ul class="p-1 my-2">   
                <li>
                <a class="d-inline p-2" href="#" data-bs-toggle="modal" data-bs-target="#profile"><img
                            src="./img/profile.png"><span
                            class="d-inline p-2"></span>Profile</span></a>
                </li>
                <li>
                    <a class="d-inline p-2" href="#" id="darkmode"><img
                                src="./img/darkmode.png" width="30" height="30"><span
                                class="d-inline p-2"></span>Dark Mode</span></a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="profile">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="#"><img data-bs-dismiss="modal" 
                            src="./img/arrow-left.png"></a>
                </div>
                <div class="modal-body profile">
                    <div class="plink ">
                        <h2>Access From Home</h2>
                    </div>
                    <div class="plink ">
                        <h2>Contact Us</h2>

                    </div>
                    <div class="plink ">
                        <h2>About Us</h2>

                    </div>
                    <div class="plink ">
                        <h2>Terms & Conditions</h2>

                    </div>
                    <div class="plink ">
                        <h2>Privacy Policy</h2>
                    </div>
                    <div class="distance">
                        <div class="row mb-2">
                            <div class="col-10">
                                <h4> Distance Units
                                </h4>
                                <div class="btn-group btn-toggle">
                                    <button class="btn btn-lg active" id="km">Kilometers</button>
                                    <button class="btn btn-lg" id="miles">Miles</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/map.js"></script>
    

</body>

</html>
